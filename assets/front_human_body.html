<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Unified Human Body SVG from other/index.html -->
    <div class="human-body">
        <svg id="human-body-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" width="300" height="600">
            <g id="head">
                <path d="M150,40 a30,30 0 1,0 60,0 a30,30 0 1,0 -60,0" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="chest">
                <rect x="140" y="70" width="80" height="60" rx="20" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="stomach">
                <rect x="150" y="130" width="60" height="70" rx="20" fill="#ffd1a4" stroke="#333"/>
            </g>
            <g id="left-shoulder">
                <ellipse cx="130" cy="90" rx="18" ry="14" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="right-shoulder">
                <ellipse cx="230" cy="90" rx="18" ry="14" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="left-arm">
                <rect x="110" y="100" width="20" height="100" rx="10" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="right-arm">
                <rect x="230" y="100" width="20" height="100" rx="10" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="left-hand">
                <ellipse cx="120" cy="210" rx="12" ry="18" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="right-hand">
                <ellipse cx="240" cy="210" rx="12" ry="18" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="left-leg">
                <rect x="150" y="200" width="18" height="160" rx="9" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="right-leg">
                <rect x="192" y="200" width="18" height="160" rx="9" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="left-foot">
                <ellipse cx="159" cy="370" rx="13" ry="10" fill="#ffe0bd" stroke="#333"/>
            </g>
            <g id="right-foot">
                <ellipse cx="201" cy="370" rx="13" ry="10" fill="#ffe0bd" stroke="#333"/>
            </g>
        </svg>
    </div>
    <div id="area">
        Area: <span id="data"></span>
    </div>
</body>
</html>
